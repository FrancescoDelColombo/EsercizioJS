<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Contatore</h1>
        <button onclick="increment()">+</button>
        <button onclick="decrement()">-</button>
        <div id="output"></div>
    </div>

    <script>
        var count=0;
        document.getElementById("output").innerHTML = count;

        function increment(){
            document.getElementById("output").innerHTML = ++count;
        }

        function decrement(){
            document.getElementById("output").innerHTML = --count;
        };

    </script>
</body>
</html>
