<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informazioni su una persona</h1>
    <button onclick="show()">Mostra Dati</button>
    <div id="DatiPersona">

        <script>
            const show = () => {
                const p = {
                    nome:"Francesco",
                    eta:24,
                    professione:"Sviluppatore"
                };

                const output = "Nome: " + p.nome + "<br>" +
                               "Eta: " + p.eta +"<br>" +
                               "Professione: "+ p.professione;

                document.getElementById('DatiPersona').innerHTML = output; 
            }
        </script>
    </div>
</body>
</html>
