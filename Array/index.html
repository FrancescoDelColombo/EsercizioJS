<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Stampa array di nomi</h1>
    <button onclick="mostraNomi()">Mostra Nomi</button>
    <button id="btn">Mostra nomi - v2</button>
    <button id="btn-reset">Reset</button>
    <ul id="listaNomi"></ul>

    <script>
        function mostraNomi() {
            const nomi = ["Paolo", "Vincenzo", "Magda", "Furio"];
            const lista = document.getElementById("listaNomi");
            lista.innerHTML = "";
             
            for (let i=0; i< nomi.length; i++){
                const li = document.createElement("li");
                li.textContent = nomi[i];
                lista.appendChild(li);
            }
        }

        const button = document.getElementById("btn");
        button.addEventListener("click", function() {
            const nomi = ["Paolo", "Vincenzo", "Magda", "Furio"];
            const lista = document.getElementById("listaNomi");
            lista.innerHTML = "";

            nomi.forEach((item) => {

                lista.appendChild(li);
            });
        });

        const reset = document.getElementById("btn-reset");
        reset.addEventListener("click", function(){
            
        })

    </script>
</body>
</html>
